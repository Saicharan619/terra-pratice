pipeline:
  name: charan-variable-terraform-vm
  identifier: charanvariableterraformvm
  projectIdentifier: SFTY_Training
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: vm creation
        identifier: vm_creation
        description: ""
        type: IACM
        spec:
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          workspace: terraform_workspace_charan
          execution:
            steps:
              - step:
                  type: IACMTerraformPlugin
                  name: init
                  identifier: init
                  timeout: 10m
                  spec:
                    command: init
              - step:
                  type: IACMTerraformPlugin
                  name: plan
                  identifier: plan
                  timeout: 10m
                  spec:
                    command: plan
              - parallel:
                  - step:
                      type: IACMTerraformPlugin
                      name: apply
                      identifier: apply
                      timeout: 10m
                      spec:
                        command: apply
                      when:
                        stageStatus: Success
                        condition: <+pipeline.variables.choice>=="destroy"
                  - step:
                      type: IACMTerraformPlugin
                      name: IACMTerraformPlugin_4
                      identifier: IACMTerraformPlugin_4
                      spec:
                        command: destroy
                      timeout: 1h
                      when:
                        stageStatus: Success
                        condition: <+pipeline.variables.choice>=="destroy"
        tags: {}
  variables:
    - name: choice
      type: String
      description: ""
      required: true
      value: <+input>.default(apply).allowedValues(apply,destroy)
